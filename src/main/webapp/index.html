<!-- poc -->
<script>
	$(function() {
		$("#listPartners").click(function() {
			listAll();
	    });
	});

	function listAll() {
		$.getJSON("rest/partner", function (partners) {
			$('#partners').empty();
			$.each(partners, function (index, partner) {
			    $('#partners').append('<p><strong>' + partner.name + '</strong><br /> né le ' + partner.birthDate + '</p>');
			});
			$('#partners').effect("highlight", {}, 3000);
        });
            
	}
</script>
<title>POC JEE6</title>
</head>
<body>
	<div class="navbar navbar-fixed-top">

					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#">POC JEE6</a>

					</ul>

			</div>
		</div>
	</div>

	<div class="container">
		<a id="listPartners" class="btn btn-primary btn-large">List partners »</a>
		<div id="partners" style="width: 300px;background-color: white;"></div>
	</div>
</body>
