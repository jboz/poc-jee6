<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core" xmlns:poc="http://java.sun.com/jsf/composite/components">
<h:head>
	<title>Dynamic Survey</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<ice:outputStyle href="./xmlhttp/css/rime/rime.css" />
	<h:outputStylesheet name="form.css" library="css" />
	<h:outputStylesheet name="survey.css" library="css" />

	<h:outputScript library="js" name="vendor/jquery-1.8.1.js" />
	<h:outputScript library="js" name="equalize.js" />

	<style type="text/css">
.panelHead {
	width: 100%;
}
</style>
</h:head>
<h:body styleClass="ice-skin-rime">
	<!-- <poc:recursiveOutput label="Hi !!">
		<h:outputText value="Ã§a farte" />
	</poc:recursiveOutput>
	<poc:recursiveOutput label="Hello" nextLabel="World">
		<h:outputText value="!!" />
	</poc:recursiveOutput>

	<br />
	<br /> -->
	<article id="questions" class="survey">
		<c:forEach items="#{surveyBean.questions}" var="question">
			<section>
				<poc:question question="#{question}" />
			</section>
		</c:forEach>
	</article>
</h:body>
</html>
