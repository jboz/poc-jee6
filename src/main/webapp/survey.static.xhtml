<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:poc-survey="http://java.sun.com/jsf/composite/components/survey">
<h:head>
	<title>Dynamic Survey</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<ice:outputStyle href="./xmlhttp/css/rime/rime.css" />
</h:head>
<h:body styleClass="ice-skin-rime">
	<h:form>
		<c:forEach items="#{surveyBean.questions}" var="question">
			<ui:include src="/static/#{question.code}.xhtml" />
		</c:forEach>
	</h:form>
</h:body>
</html>
