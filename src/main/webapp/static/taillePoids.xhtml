<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:posi="http://java.sun.com/jsf/composite/components/survey" xmlns:ace="http://www.icefaces.org/icefaces/components">

<ui:composition>
	<ui:param name="taille" value="#{question.getSubQuestion('taille')}" />
	<ui:param name="poids" value="#{question.getSubQuestion('poids')}" />

	<ice:panelCollapsible expanded="true">
		<f:facet name="header">
			<ice:panelGroup>
				<ice:outputText value="Quels sont votre taille et poids actuels ?" />
			</ice:panelGroup>
		</f:facet>
		<h:panelGrid columns="6">
			<ice:outputLabel for="poidsTaille_taille" value="Taille" />
			<ice:inputText id="poidsTaille_taille" value="#{taille.firstResponse.value}" immediate="true" partialSubmit="true" />
			<ice:outputLabel for="poidsTaille_taille" value="cm" />

			<ice:outputLabel for="poidsTaille_poids" value="Poids" />
			<ice:inputText id="poidsTaille_poids" value="#{poids.firstResponse.value}" immediate="true" partialSubmit="true" />
			<ice:outputLabel for="poidsTaille_poids" value="kg" />
		</h:panelGrid>
	</ice:panelCollapsible>
</ui:composition>
</html>
