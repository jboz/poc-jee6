<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:posi="http://java.sun.com/jsf/composite/components/survey" xmlns:ace="http://www.icefaces.org/icefaces/components">

<ui:composition>
	<ice:panelCollapsible >
		<f:facet name="header">
			<ice:panelGroup>
				<ice:outputText value="Quel médecin connaît le mieux votre état de santé ?" />
				<!-- <h:selectOneRadio id="medecinTraitant_globalResponse" value="#{question.responses['selected']}">
					<f:selectItem itemLabel="oui" itemValue="#{true}" />
					<f:selectItem itemLabel="non" itemValue="#{false}" />
				</h:selectOneRadio> -->
			</ice:panelGroup>
		</f:facet>
		<h:dataTable id="medecinTraitant" value="#{question.responses}" var="response">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nom" />
				</f:facet>
				<ice:inputText value="#{response['nom']}" immediate="true" partialSubmit="true" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Prénom" />
				</f:facet>
				<ice:inputText value="#{response['prenom']}" immediate="true" partialSubmit="true" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Rue" />
				</f:facet>
				<ice:inputText value="#{response['rue']}" immediate="true" partialSubmit="true" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="NPA" />
				</f:facet>
				<ice:inputText value="#{response['npa']}" immediate="true" partialSubmit="true" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ville" />
				</f:facet>
				<ice:inputText value="#{response['ville']}" immediate="true" partialSubmit="true" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<h:commandLink value="+" />
			</h:column>
		</h:dataTable>
	</ice:panelCollapsible>
</ui:composition>
</html>
