<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
  <title>DataTable Dynamic Columns</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
  <ice:outputStyle href="#{request.contextPath}/xmlhttp/css/rime/rime.css" />
</h:head>
<h:body>
  <h:form>
    <ace:accordion id="accordion" collapsible="true" autoHeight="false">
      <c:forEach items="#{navigationBean.steps}" var="step">
        <ace:accordionPane title="#{msgs['navigation.'.concat(step.code)]}">
          <c:forEach items="#{step.childs}" var="subStep">
            <h:panelGroup layout="block">
              <h:commandLink value="#{msgs['navigation.'.concat(subStep.code)]}" />
            </h:panelGroup>
          </c:forEach>
        </ace:accordionPane>
      </c:forEach>
    </ace:accordion>
  </h:form>
</h:body>
</html>
