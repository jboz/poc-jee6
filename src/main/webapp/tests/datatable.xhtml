<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
	<title>DataTable Dynamic Columns</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<ice:outputStyle href="#{request.contextPath}/xmlhttp/css/rime/rime.css" />
</h:head>
<h:body>
	<h:form>
		<ace:dataTable value="#{dynamicColumnsBean.data}" var="row">
			<c:forEach items="#{dynamicColumnsBean.columns}" var="colModel">
				<ace:column headerText="#{colModel.headerText}" filterMatchMode="contains" sortBy="#{row[colModel.value]}"
					filterBy="#{row[colModel.value]}">
					<h:outputText value="#{row[colModel.value]}" />
				</ace:column>
			</c:forEach>
		</ace:dataTable>
	</h:form>
</h:body>
</html>
