<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
	<title>DataTable Dynamic Columns</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<ice:outputStyle href="#{request.contextPath}/xmlhttp/css/rime/rime.css" />
	<h:outputStylesheet name="form.css" library="css" />
	<h:outputStylesheet name="survey.css" library="css" />
  
    <h:outputScript library="js" name="vendor/jquery-1.8.1.js" />
    <h:outputScript library="js" name="equalize.js" />
</h:head>
<h:body>
  <table class="table-form">
    <tr>
      <th><span id="j_idt96:form_sports:sports:_t172">Activité</span></th>
      <th><span id="j_idt96:form_sports:sports:_t174">Fréquence</span></th>
      <th><span id="j_idt96:form_sports:sports:_t176">Questions additionnelles</span></th>
    </tr>
    <tr><td></td><td></td><td>
      <div id="j_idt188:_t29" class="form">
        <label id="j_idt188:j_idt30" class="iceOutLbl libelle">Niveau</label>
        <span><input type="radio" value="PRO" id="j_idt188:radio:_0" style="" /><label for="j_idt188:radio:_0"
            class="iceSelOneRb">Professionnel</label></span>
        <span><input type="radio" value="AMATEUR" id="j_idt188:radio:_1" style="" /><label
            for="j_idt188:radio:_1" class="iceSelOneRb">Amateur</label></span>
      </div>
    
      <div id="j_idt189:_t29" class="form">
        <label id="j_idt189:j_idt30" class="iceOutLbl libelle">Localisation</label>
        <span><input type="radio" value="SUISSE" id="j_idt189:radio:_0" style="" /><label
            for="j_idt189:radio:_0" class="iceSelOneRb"></label></span>
        <span><input type="radio" value="ETRANGER" id="j_idt189:radio:_1" style="" /><label
              for="j_idt189:radio:_1" class="iceSelOneRb"></label></span>
      </div>
      
      <div id="j_idt191:_t34" class="form">
        <label id="j_idt191:j_idt35" class="iceOutLbl libelle">Brevet ou licence</label>
        <ul>
          <li><span><input type="checkbox" value="BIPLACE" id="j_idt191:checks:_0" style="" /><label
              for="j_idt191:checks:_0">Biplace</label></span></li>
          <li><span><input type="checkbox" value="INSTRUCTEUR" id="j_idt191:checks:_1" style="" /><label
              for="j_idt191:checks:_1">Instructeur</label></span></li>
          <li><span><input type="checkbox" value="LICENCE" id="j_idt191:checks:_2" style="" /><label
              for="j_idt191:checks:_2">Licence sportive</label></span></li>
        </ul>
      </div>
      
      <div id="j_idt192:_t34" class="form">
        <label id="j_idt192:j_idt35" class="iceOutLbl libelle">Participation</label>
        <ul>
          <li><span><input type="checkbox" value="COMPET" id="j_idt192:checks:_0" style="" /><label
              for="j_idt192:checks:_0">Compétitions</label></span></li>
          <li><span><input type="checkbox" value="RECORD" id="j_idt192:checks:_1" style="" /><label
              for="j_idt192:checks:_1">Tentatives de record</label></span></li>
          <li><span><input type="checkbox" value="ESSAIS" id="j_idt192:checks:_2" style="" /><label
              for="j_idt192:checks:_2">Essais</label></span></li>
        </ul>
      </div>
    </td></tr>
  </table>
  
  
  <script>
  	$(function() {
      $('.libelle').equalize('width');
    });
  </script>
</h:body>
</html>
