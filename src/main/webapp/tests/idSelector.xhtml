<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
	<title>Page Title</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<ice:outputStyle href="#{request.contextPath}/xmlhttp/css/rime/rime.css" />
</h:head>
<h:body>

	<div>
		<button id="toggle">toggle</button>
		<button id="show:bad">toggle</button>
		<button id="show:good">toggle</button>
		<span id="text">Hello</span>

		<script>
			// simple work
			$(document.getElementById("toggle")).click(function(event) {
				$("#text").slideToggle();
			});
			// jquery not found selector
			$("#show:bad").click(function(event) {
				$("#text").slideToggle();
			});
			// work
			$(document.getElementById("show:span")).click(function(event) {
				$("#text").slideToggle();
			});
		</script>
	</div>
</h:body>
</html>
