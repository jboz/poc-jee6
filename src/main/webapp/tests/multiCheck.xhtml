<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
	<title>Test selectManyCheckbox</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<ice:outputStyle href="#{request.contextPath}/xmlhttp/css/rime/rime.css" />
</h:head>
<h:body>
	<h:form>
		<h:selectManyCheckbox id="cars" value="#{carBean.selected}" layout="pageDirection">
			<f:selectItems value="#{carBean.cars}" var="car" itemValue="#{car.id}" itemLabel="#{car.name}" />
		</h:selectManyCheckbox>
		<br />
		<h:commandButton value="Submit" action="#{carBean.onSave}" />
	</h:form>
</h:body>
</html>
