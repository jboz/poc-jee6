<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:posi="http://java.sun.com/jsf/composite/components/survey" xmlns:ace="http://www.icefaces.org/icefaces/components">

<ui:composition>
	<ui:param name="subkey" value="survey.#{question.finalCode}" />
	<ui:param name="subunit" value="survey.#{question.finalCode}.unit" />
	<ui:param name="sublist" value="survey.#{question.finalCode}.list" />

	<ace:dataTable value="#{question.responses}" var="subQuestion">
		<c:forEach items="#{question.subQuestions}" var="colModel">
			<ace:column headerText="#{msgs[subkey]}">
				<h:outputText value="#{row[colModel.value]}" />
			</ace:column>
		</c:forEach>
		<!-- add row column -->
		<ace:column headerText="">
			<h:outputText value="+" />
		</ace:column>
	</ace:dataTable>
</ui:composition>
</html>
