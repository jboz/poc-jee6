<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:posi="http://java.sun.com/jsf/composite/components/survey" xmlns:ace="http://www.icefaces.org/icefaces/components">

<ui:composition>
	<ui:param name="subkey" value="survey.#{response.question.finalCode}" />
	<ui:param name="subunit" value="survey.#{response.question.finalCode}.unit" />
	<ui:param name="sublist" value="survey.#{response.question.finalCode}.list" />

	<h:panelGroup styleClass="form" rendered="#{response.question.formType == 'TEXT_FIELD'}">
		<ice:outputLabel value="#{msgs[subkey]}" rendered="#{response.question.parent != null and !response.question.parent.multiResponse}" />
		<ice:inputText value="#{response.value}" immediate="true" />
		<ice:outputLabel value="#{msgs[subunit]}" />
	</h:panelGroup>

	<h:panelGroup styleClass="form" rendered="#{response.question.formType == 'COMBO'}">
		<ice:selectOneMenu value="#{response.value}" immediate="true">
			<f:selectItems value="#{surveyBean.values(response.question.responseType)}" var="e" itemValue="#{e}"
				itemLabel="#{msgs['survey.'.concat(e.declaringClass.simpleName).concat('.').concat(e.name())]}" />
		</ice:selectOneMenu>
	</h:panelGroup>
</ui:composition>
</html>
