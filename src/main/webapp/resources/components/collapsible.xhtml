<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ace="http://www.icefaces.org/icefaces/components" xmlns:poc="http://java.sun.com/jsf/composite/components">

<head>
<title>(For validation only)</title>
</head>
<body>
	<composite:interface displayName="collapsible">
		<composite:attribute name="id" shortDescription="Component id" default="collapsible" />
		<composite:attribute name="textHeader" required="true" shortDescription="header text" />
		<composite:attribute name="withCheck" default="true" shortDescription="with checkbox ?" />
		<composite:attribute name="checkValue" shortDescription="checkbox value" />
        <composite:attribute name="expanded" />
	</composite:interface>

	<composite:implementation>
		<h:outputStylesheet name="components/collapsible.css" />

		<ice:panelCollapsible id="#{cc.attrs.id}" expanded="#{cc.attrs.expanded}">
			<f:facet name="header">
				<ice:panelGroup id="header">
					<ice:outputText value="#{cc.attrs.textHeader}" styleClass="panelHeaderStyle" />

					<c:if test="#{cc.attrs.withCheck}">
						<ice:panelGroup id="choice" onclick="event.cancelBubble = true;" styleClass="icePnlClpsblHdrChoise">
							<poc:check id="check" checkValue="#{cc.attrs.checkValue}" />
						</ice:panelGroup>
					</c:if>
				</ice:panelGroup>
			</f:facet>

			<ice:panelGroup id="content">
				<composite:insertChildren />
				<!-- <script>
					$(document.getElementById("#{component.clientId}")).hide();
					$(document.getElementById("#{component.clientId}")).slideDown('slow', function() {
						// Animation complete.
					});
				</script> -->
			</ice:panelGroup>
		</ice:panelCollapsible>
	</composite:implementation>
</body>
</html>
