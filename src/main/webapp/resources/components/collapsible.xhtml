<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ace="http://www.icefaces.org/icefaces/components" xmlns:poc="http://java.sun.com/jsf/composite/components">

<head>
<title>(For validation only)</title>
</head>
<body>
	<cc:interface displayName="collapsible">
		<cc:attribute name="id" displayName="Component id" default="collapsible" />
		<cc:attribute name="textHeader" required="true" displayName="header text" />
		<cc:attribute name="withCheck" default="true" displayName="with checkbox ?" />
		<cc:attribute name="checkValue" displayName="checkbox value" />
	</cc:interface>

	<cc:implementation>
		<h:outputStylesheet name="components/collapsible.css" />

		<ice:panelCollapsible id="#{cc.attrs.id}">
			<f:facet name="header">
				<ice:panelGroup id="#{cc.attrs.id}_hdr">
					<ice:outputText value="#{cc.attrs.textHeader}" styleClass="panelHeaderStyle" />

					<c:if test="#{cc.attrs.withCheck}">
						<ice:panelGroup id="pnlHdrChoice" onclick="event.cancelBubble = true;" styleClass="icePnlClpsblHdrChoise">
							<poc:check id="#{cc.attrs.id}_hdrChech" checkValue="#{cc.attrs.checkValue}" />
						</ice:panelGroup>
					</c:if>
				</ice:panelGroup>
			</f:facet>

			<ice:panelGroup id="#{cc.attrs.id}_content">
				<cc:insertChildren />
			</ice:panelGroup>
		</ice:panelCollapsible>
	</cc:implementation>
</body>
</html>
